name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # 빌드 명령어로 변경

    # 아래 코드는 테스트 코드 작성시 사용 가능
      # - name: Run tests
        # run: npm test 

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: success()  # 빌드가 성공한 경우에만 실행
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge to main
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git checkout main
          git merge dev
          git push origin main
